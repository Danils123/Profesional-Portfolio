<div class="shape" #resume>
  <div class="content w100">
    <h1 class="title is-2 is-white mb-3">{{ "RESUME" | uppercase }}</h1>
    <h3 class="subtitle is-5 is-white">
      Would you like me to send you my resume?
    </h3>
    <form [formGroup]="contactmeForm" (onSubmit)="sendMail()" class="w50">
      <div class="w100">
        <div class="field">
          <div class="control">
            <input
              name="name"
              formControlName="name"
              class="input"
              type="text"
              placeholder="Name"
            />
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input
              name="email"
              formControlName="email"
              class="input"
              type="email"
              placeholder="Email"
            />
          </div>
        </div>

        <button
          class="w100 button is-medium"
          type="submit"
          (click)="sendMail()"
          [disabled]="!contactmeForm.valid"
          *ngIf="!isSaving"
        >
          Send
        </button>
        <button
          class="w100 button is-medium"
          type="button"
          [disabled]="true"
          *ngIf="isSaving"
        >
          <span class="icon has-text-white">
            <i class="fas fa-spinner fa-pulse"></i>
          </span>
          &nbsp; Sending
        </button>
      </div>
    </form>
  </div>
</div>
